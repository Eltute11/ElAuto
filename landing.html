<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>El auto | elauto.com</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <section class="bg-secondary vw-100">
        <div class="container">
            <div class="row vh-100 justify-content-center align-items-center" id="landing">
                <div class="col-auto text-center">
                    <img src="img/logo-simple.png" alt="">
                    <form action="" class="p-5 my-4" style="background-color: #00418e !important;">
                        <select class="form-control outline mb-4" id="order" style="background-color: white !important;">
                            <option disabled="" selected="">Seleccioná tu ciudad</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <button class="btn btn-md btn-primary text-uppercase">Entrar</button>
                    </form>
                    <p class="text-white">
                        Al seleccionar tu ciudad (o la más cercana)
                        podrás visualizar ofertas y promociones especiales
                        para la zona en donde vives.
                    </p>
                    <p class="text-white">
                        Recuerda que, sin importar la ciudad que elijas,
                        siempre accederás al 100% de vehículos publicados.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
